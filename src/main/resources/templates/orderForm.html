<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
    <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
        <h1>Order your taco creations!</h1>
        <img th:src="@{/images/TacoCloud.png}"/><br/>

        <span class="validationError" th:if="${#fields.hasAnyErrors()}">Please correct the problems below and resubmit</span>
        <div>
            <h3>Your tacos in this order:</h3>
            <a th:href="@{/design}" id="another">Design another taco</a><br/>
            <ul>
                <li th:each="taco : ${tacoOrder.tacos}">
                    <span th:text="${taco.name}">taco name</span>
                </li>
            </ul>
        </div>

        <div>
            <h3>Deliver my taco masterpiece to...</h3>
            <label for="address.name">Name: </label>
            <input type="text" th:field="*{address.name}"/>
            <span class="validationError" th:if="${#fields.hasErrors('address.name')}" th:errors="*{address.name}">Name error</span><br/>

            <label for="address.street">Street: </label>
            <input type="text" th:field="*{address.street}"/>
            <span class="validationError" th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}">Street error</span><br/>

            <label for="address.city">City: </label>
            <input type="text" th:field="*{address.city}"/>
            <span class="validationError" th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}">City error</span><br/>

            <label for="address.state">State: </label>
            <input type="text" th:field="*{address.state}"/>
            <span class="validationError" th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}">State error</span><br/>

            <label for="address.zip">Zip code: </label>
            <input type="text" th:field="*{address.zip}"/>
            <span class="validationError" th:if="${#fields.hasErrors('address.zip')}" th:errors="*{address.zip}">Zip error</span><br/>
        </div>

        <div>
            <h3>Here's how I'll pay...</h3>
            <label for="ccNumber">Credit Card #: </label>
            <input type="text" th:field="*{ccNumber}"/>
            <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
                  th:errors="*{ccNumber}">CC Num Error</span><br/>

            <label for="ccExpiration">Expiration: </label>
            <input type="text" th:field="*{ccExpiration}"/>
            <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CC Exp Error</span><br/>

            <label for="ccCVV">CVV: </label>
            <input type="text" th:field="*{ccCVV}"/>
            <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CC CVV Error</span><br/>
        </div>

        <input type="submit" value="Submit Order"/>
    </form>
</body>
</html>
