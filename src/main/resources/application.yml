spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/TacoCloud?currentSchema=tacoSchema
        username: admin
        password: admin
        driver-class-name: org.postgresql.Driver
    jpa:
        open-in-view: false
        hibernate.ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
    thymeleaf:
        cache: false