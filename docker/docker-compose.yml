services:
    db:
        container_name: TacoCloudDB
        image: postgres
        ports:
            -   5432:5432
        environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
            POSTGRES_DB: TacoCloud
        volumes:
            -   data:/var/lib/postgresql/data
            - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
volumes:
    data:
        driver: local